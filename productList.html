<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
</head>
<body>
<div class="container" id="up">
    <!--头部-->
    <div class="mmb_header">
        <div class="logo">
            <img src="images/header_logo.png" alt="">
        </div>
        <div class="down">
            <img src="images/header_app.png" alt="">
        </div>
    </div>

    <!--搜索框-->
    <div class="mmb_search">
        <input type="text" placeholder="请输入您想比价的商品">
        <button>搜索</button>
    </div>

    <!--导航-->
    <div class="mmb_nav">
        <ul class="clearfix">

        </ul>
    </div>

    <!--产品内容-->
    <div class="mmb_content">
        <div class="lis_title">
            <ul class="clearfix">

            </ul>
        </div>
        <div class="content_info">
            <ul class="clearfix">


            </ul>
        </div>
        <div class="lis_page">
            <ul>
                <li><a href="javascript:;" class="up">上一页</a></li>
                <li><select name="" id="">
                    <option value="">1/3</option>
                    <option value="">2/3</option>
                    <option value="">3/3</option>
                </select></li>
                <li><a href="javascript:;" class="down">下一页</a></li>
            </ul>
        </div>
    </div>
    <!--底部-->
    <div class="mmb_footer">
        <div class="footer_info clearfix">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#up"><span class="fa fa-arrow-up"></span>返回顶部</a>
        </div>
        <div class="footer_bottom">
            <p><a href="#" class="now">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <span>-- 掌上比价平台</span></p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    <li><a href="mmbIndex.html">首页&gt;</a></li>
    <li><a href="category.html">全部分类&gt;</a></li>
    {{each result v i}}
    <li><a href="category.html">{{v.category}}</a></li>
    {{/each}}
    <li><a href="javascript:;">筛选</a></li>
</script>

<script type="text/html" id="tpl2">
    {{each result v i}}
    <li>
        <a href="product.html?productid={{v.productId}}">
            <%- v.productImg%>
            <div class="all">
                <div class="info_title">{{v.productName}}</div>
                <div class="bottom">
                    <p class="price">{{v.productPrice}}</p>
                    <p class="other"><span class="ps">{{v.productQuote}}</span><span class="pl">{{v.productCom}}</span></p>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/productList.js"></script>
</body>
</html>
