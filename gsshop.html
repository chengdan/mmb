<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/gsshop.css">
</head>
<body>
<div class="container" id="up">
    <!--头部-->
    <div class="mmb_header">
        <div class="logo">
            <a href="javascript:history.go(-1);"><span class="fa fa-chevron-left "></span></a>
        </div>
        <h1>凑单品</h1>
        <div class="down">
            <img src="images/header_app.png" alt="">
        </div>
    </div>


    <!--导航-->
    <div class="mmb_nav">
        <div class="tit">
            <ul class="clearfix">
                <li class="jd"><a href="javascript:;"><span>京东</span> <i class="fa fa-caret-up"></i></a></li>
                <li class="city"><a href="javascript:;"><span>华北</span> <i class="fa fa-caret-up"></i></a></li>
                <li class="price"> <a href="javascript:;"><span>全部价格</span> <i class="fa fa-caret-up"></i></a></li>
            </ul>
        </div>
        <div class="search">
            <img src="images/Screenshot_2.png" alt="">
        </div>
        <div class="nav">
            <ul>

            </ul>
        </div>
        <div class="nav2">
            <ul>
                <li><a href="javascript:;">全部价格</a><span class="fa fa-check now"></span></li>
            </ul>
        </div>
    </div>

    <!--产品内容-->
    <div class="mmb_content">
        <ul class="clearfix">

        </ul>
    </div>



    <!--底部-->
    <div class="mmb_footer">
        <div class="footer_info clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#up"><span class="fa fa-arrow-up"></span>返回顶部</a>
        </div>
        <div class="footer_bottom">
            <p><a href="javascript:;" class="now">手机APP下载</a>
                <a href="javascript:;">慢慢买手机版</a>
                <span>-- 掌上比价平台</span></p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>


<script type="text/html" id="tpl">
    {{each result v i}}
    <li data-id="{{v.shopId}}"><a href="javascript:;">{{v.shopName}}</a><span class="fa fa-check"></span></li>
    {{/each}}
</script>

<script type="text/html" id="tp2">
    {{each result v i}}
    <li data-id="{{v.areaId}}"><a href="javascript:;">{{v.areaName}}</a><span class="fa fa-check"></span></li>
    {{/each}}
</script>

<script type="text/html" id="tpl3">
    {{each result v i}}
    <li><a href="javascript:;">
        <img src="{{v.productImg}}" alt="">
        <p class="tit">{{v.productName}}</p>
        <div class="all">
            <p>
                <span class="price">{{v.productPrice}}</span>
                <button class="fr">去凑单</button>
            </p>
        </div>
    </a></li>
    {{/each}}
</script>

<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/gsshop.js"></script>
</body>
</html>
