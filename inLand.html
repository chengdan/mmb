<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/inLand.css">
</head>
<body>
<div class="container" id="up">
    <!--头部-->
    <div class="mmb_header">
        <div class="logo">
            <a href="javascript:history.go(-1);"><span class="fa fa-chevron-left "></span></a>
        </div>
        <h1>国内折扣</h1>
        <div class="down">
            <img src="images/header_app.png" alt="">
        </div>
    </div>


    <!--产品内容-->
    <div class="mmb_content">
        <ul class="clearfix">

        </ul>
    </div>


    <!--底部-->
    <div class="mmb_footer">
        <div class="footer_info clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#up"><span class="fa fa-arrow-up"></span>返回顶部</a>
        </div>
        <div class="footer_bottom">
            <p><a href="javascript:;" class="now">手机APP下载</a>
                <a href="javascript:;">慢慢买手机版</a>
                <span>-- 掌上比价平台</span></p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li><a href="inLandProduct.html?productId={{v.productId}}">
        <%- v.productImg%>
        <p class="title">{{v.productName}}</p>
        <div class="all">
            <p class="price">{{v.productPrice}}</p>
            <p class="by">{{v.productFrom}} | {{v.productTime}}</p>
        </div>
    </a></li>
    {{/each}}
</script>


<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/inLand.js"></script>
</body>
</html>
